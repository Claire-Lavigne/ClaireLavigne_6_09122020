<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FishEye</title>
  <link rel="icon" href="./assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="./public/css/style.css" />
</head>

<body>
  <header>
    <a href="./index.html"><img src="./assets/logo.svg" alt="Fisheye Home page"></a>
  </header>

  <main id="photographer">
    <section id="photographer-infos">
    </section>
    <section id="photographer-pix">
      <div>Trier par
        <select class="dropdown btn">
          <option class="dropdown-option" id="popular" value="popular">Popularité</option>
          <option class="dropdown-option" id="date" value="date">Date</option>
          <option class="dropdown-option" id="title" value="title">Titre</option>
        </select>
      </div>
      <div class="album"></div>
    </section>
  </main>

 
    <div class="modal">
      <div class="modal-content">
        <span class="modal-close"></span>
        <div class="modal-body">
          <h2 class="modal-title">Contactez-moi</h2>
          <form name="reserve" action="index.html" method="post" novalidate>
            <div class="formData" data-error-visible="" data-error="Veuillez entrer 2 caractères ou plus pour le prénom">
              <label for="first">Prénom</label><br>
              <input class="text-control" type="text" id="first" name="prénom" minlength="2" />
            </div>
            <div class="formData" data-error-visible="" data-error="Veuillez entrer 2 caractères ou plus pour le nom">
              <label for="last">Nom</label><br>
              <input class="text-control" type="text" id="last" name="nom" />
            </div>
            <div class="formData" data-error-visible="" data-error="L'adresse électronique est invalide.">
              <label for="email">E-mail</label><br>
              <input class="text-control" type="email" id="email" name="email" />
            </div>
            <div class="formData" data-error-visible="" data-error="Veuillez insérer un message.">
              <label for="msg">Message</label><br>
              <input class="text-control" type="text" id="msg" name="msg" />
            </div>
            <input class="btn" type="submit" value="Envoyer" />
          </form>
        </div>
      </div>
    </div>
    
  <script src="./js/profile.js"></script>
</body>

</html>
